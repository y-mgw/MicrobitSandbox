<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.min.css" rel="stylesheet">
<title>Microbit Client</title>
</head>

<body>

<div class="container col-sm-10">
  <button type="button" class="btn btn-primary" onclick="connect();">接続</button> 
  <button type="button" class="btn btn-danger" onclick="disconnect();">切断</button>
</div>

<br/>

<div class="container col-sm-10">
  <div id="connection_info" class="alert alert-primary" role="alert" style="visibility:collapse"></div>
  <div id="connection_error" class="alert alert-danger" role="alert" style="visibility:collapse"></div>
</div>

<div class="col-sm-10 container">
  <div class="row">

    <div class="column col-sm-6">
      <div class="card bg-light mb-3">
        <div class="card-header">XBox コントローラ</div>
        <div class="card-body">
          <div class="container">
            <div class="row">
              <label class="col-sm-4 col-form-label">Index:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" readonly="true" id="xboxPadIndex" />
              </div>
            </div>
            <div class="row">
              <label class="col-sm-4 col-form-label">ID:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" readonly="true" id="xboxPadId" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="column col-sm-6">
      <div class="card bg-light mb-3">
        <div class="card-header">Standard コントローラ</div>
          <div class="card-body">      
            <div class="container">
              <div class="row">
                  <label class="col-sm-4 col-form-label">Index:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" readonly="true" id="stdPadIndex" />
                  </div>
              </div>
              <div class="row">
                  <label class="col-sm-4 col-form-label">ID:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" readonly="true" id="stdPadId" />
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="./main.js"></script>

</body>
</html>
